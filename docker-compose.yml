version: '3.1'
services:

  gate-simulator:
    build: .
    image: gate-simulator:1.0
    ports:
      - '9999:9999'


  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=mysql_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=82mREcvXDs9Gk89Eff4E

  postgresql:
    image: postgres:12-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=postgresql_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=82mREcvXDs9Gk89Eff4E

